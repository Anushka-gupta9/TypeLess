<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPELESS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgba(94, 94, 192, 1) 0%, rgba(255, 255, 255, 1) 100%);
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: rgba(94, 94, 192, 1);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgba(74, 74, 172, 1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Typeless</h1>
    <p>Typeless auto-fills forms, bringing you ease without worrying about typos and repetitions.</p>
    <button>URL</button>
    <button>Dashboard</button>
</body>
</html>
